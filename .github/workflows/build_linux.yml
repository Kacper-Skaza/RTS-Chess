name: C++ Build via Build.sh (Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0.1'

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-ttf-dev \
            libsdl2-image-dev

      - name: Run C++ build script
        run: |
          set -e
          chmod +x ./Build.sh
          ./Build.sh
